<p>Травень 26 (13) Четвер</p>
<p>Св. мчц. Гликерії.</p>
<p>* * *

<p>І хто того не знає, що людина - це створіння товариське й суспільне, а не дике й самітне? Нема речі, яка більше відповідала б нашій природі, як спільність життя, взаємна допомога і любов у людей! <i>(св. Василій Великий, ШПр. 3)</i>.</p>

<p>Лютий 14 (1) Неділя</p>
<p><i>Про Закхея. Глас 4. Єв. 4.</i></p>
<p>Передсвяття Стрітення. Св. мч. Трифона. </p>
<p>* * *</p>
<p>Я люблю Христа, не знаю міри в цій любові і нею я хвалюся. Радію славою мучеників, захоплююся життям подвижників. Подвиги й перемога інших - для мене вінці <i>(св. Григорій Богослов, Слово 24)</i>.</p>

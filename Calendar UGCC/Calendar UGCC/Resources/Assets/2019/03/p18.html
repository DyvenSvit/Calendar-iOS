<p>У молитві ніколи не можемо досить просити про Ласку Любові, а при тім користаймо з кожної нагоди, що їх щодня приносить із собою життя, щоб помножувати діла любові … Мірою справжньої духовної величі людини є головним чином величина любові, що живе у її серці. <i>(сщмч. Климентій Шептицький)</i></p>

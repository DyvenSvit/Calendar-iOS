<p><b>Липень 19 (6) Середа</b></p>
<p>Прп. Сісоя Великого.</p>
<hr />
<p>Де Христос Цар? - У небі. Туди й ти, Христовий воїне, повинен прямувати. Забудь про всякий відпочинок на землі. Вояк не будує дому, не набуває поля, не вдається в торгівлю, яка приносить зиск <em>(св. Василій Великий, А.Б. 1).</em>

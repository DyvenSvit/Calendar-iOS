<p><b>Липень 18 (5) Вівторок</b></p>
<p><b>† Прп. Атанасія Атонського.</b></p>
<hr />
<p>Як той, хто входить у купіль, скидає з себе одяг, так і той, хто вступає в чернече життя, повинен скинути з себе все, що має зв'язок зі світським життям, і так увійти в життя Божої премудрості <em>(св. Василій Великий, А.Б. 5).</em>

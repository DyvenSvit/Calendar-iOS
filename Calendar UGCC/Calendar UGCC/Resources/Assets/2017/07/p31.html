<p><b>Липень 31 (18) Понеділок</b></p>
<p><em>Тиждень 9-ий по Зісланні Святого Духа.</em></p>
<p>Св. мч. Якинта, що в Амастриді. Св. мч. Еміліяна.</p>
<hr />
<p>Як минув день, дякуй Господеві, що дав нам сонце для праці в час дня і світло на освічення в час ночі та на інші життєві потреби <em>(св. Василій Великий, В честь муч. Юліти).</em>

<p><b>Липень 6 (23) Четвер</b></p>
<p>Св. мчц. Агрипіни.</p>
<hr />
<p>Причиною наших невдач і всіх бід нашого церковного й національного життя є те, що християнство і науку Євангелія замало застосовуємо до себе та замало передаємо її як святість душ <em>(митр. Андрей Шептицький, Євангеліє - святість душі).</em>

<p><b>Червень 16 (3) П’ятниця</b></p>
<p>Св. мч. Лукиліяна і тих, що з ним.</p>
<hr />
<p>«Бійтеся Господа всі святі Його, бо нема нестачі в тих, що Його бояться» (Пс. 33:10). Якщо страх не тримає в порядку нашого життя, то неможливо осягнути святість у тілі <em>(св. Василій Великий, Гомілія на Пс. 33).</em>

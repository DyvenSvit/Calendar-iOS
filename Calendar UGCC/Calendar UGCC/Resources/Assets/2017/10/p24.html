<p><b>Жовтень 24 (11) Вівторок</b></p>
<p>Св. ап. Филипа, одного з семи дияконів. Прп. Теофана Начертанного, єп. Нікейського і творця канонів.</p>
<hr />
<p>Чи добре зовсім мовчати? - Залежно від обставин і осіб слід судити, чи мовчанка добра, як цього вчить Богом натхнене Письмо <i>(св. Василій Великий, КПр. 208)</i>.</p>

<p><strong>Вересень 3 (21) Неділя</strong></p>
<p><i>Неділя 13-та по Зісланні Святого Духа. Глас 4. Єв. 2.</i></p>
<p><span>Св. ап. Тадея, Св. мчц. Васси.</span></p>

<p>Найважливіша справа, про яку християнин повинен найбільше дбати - це скинути з себе ті природні схильності до злого, що заплямлюють душу <i>(св. Василій Великий, А.Б. 5)</i>.</p>

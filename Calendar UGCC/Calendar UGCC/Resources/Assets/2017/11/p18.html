<p><b>Листопад 18 (5) Субота</b></p>
<p>Свв. мчч. Галактіона і Єпістими.</p>
<hr />
<p>Взяти свій хрест значить: бути готовим на смерть за Ісуса Христа, умертвляти тіло і всі пристрасті, зносити всякі небезпеки за Ім'я Христове і не мати ніякого прив'язання до дочасного життя <i>(св. Василій Великий, ШПр. 6)</i>.</p>

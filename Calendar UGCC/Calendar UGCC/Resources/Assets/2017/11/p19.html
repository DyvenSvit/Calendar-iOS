<p><strong>Листопад 19 (6) Неділя</strong></p>
<p><i>Неділя 24-та по Зісланні Святого Духа. Глас 7. Єв. 2.</i></p>
<p><span>Св. Павла, архиєп. Царгородського, ісп.</span></p>
<hr />
<p>Бережи, прошу тебе, своє тіло, і знай, що ти із мертвих воскреснеш, і будеш суджений з цим твоїм тілом... <i>(св. Кирило Єрусалимський, Наука 4)</i>.</p>

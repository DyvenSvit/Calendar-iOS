<p><b>Листопад 22 (9) Середа</b></p>
<p>Свв. мчч. Онисифора й Порфирія. Прп. Матрони. Прп. Теоктисти, що з Лезви.</p>
<hr />
<p>Якби батьки дбайливо виховували своїх власних дітей, то не треба було б ані законів, ані судів, ані помст, ані кар, ані публічних вбивств <i>(св. Іван Золотоустий, Про виховання дітей)</i>.</p>

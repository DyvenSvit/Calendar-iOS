<p><strong>Серпень 24 (11) Четвер</strong></p>
<p><span>Св. мч. й архидиякона Євпла.</span></p>
<p><strong>День Незалежності України.</strong></p>
<hr />
<p>Ангели охороняють країни і керують народами так, як накаже їм Творець. Вони верховодять нашими ділами і нам допомагають <i>(св. Іван Дамаскин, Про Ангелів).</i>

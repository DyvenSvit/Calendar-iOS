<p><b>Серпень 22 (9) Вівторок</b></p>
<p><b>† Св. ап. Матія.</b></p>
<hr />
<p>Якими повинні бути християни за Святим Письмом? Батьками та годувальниками своїх дітей, готовими з великою любов'ю у Христі їм передати не тільки Боже Євангеліє, але і власні душі (Ів. 13:33; 1 Кор. 4:15) <i>(св. Василій Великий, МПр. 80,1-21).</i>

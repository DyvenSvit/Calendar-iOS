<p><b>Серпень 30 (17) Середа</b></p>
<p>Св. мчч. Мирона.</p>
<hr />
<p>З пороху і подиху створена людина - образ Безсмертного, тому що в обох царює істота ума. Тому-то, як земля, я прив'язаний до теперішнього життя, і, як частина Божественного, ношу в грудях любов до майбутнього життя <i>(св. Григорій Богослов, Похвала дівицтву).</i>

<p><b>Серпень 5 (23) Субота</b></p>
<p>Свв. мчч. Трофима, Теофіла і тих, що з ними.</p>
<hr />
<p>Вчора, прибитий своїми клопотами, сидів я один далеко від людей в тінистому гаї, втомлений серцем. В терпіннях люблю я такий лік, і радо на самоті розмовляю зі своїм серцем <i>(св. Григорій Богослов, Слово 10)</i>.

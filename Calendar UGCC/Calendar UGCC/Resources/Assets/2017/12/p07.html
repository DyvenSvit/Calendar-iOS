<p><b>Грудень 7 (24) Четвер</b></p>
<p>Св. влкмч. Катерини. Св. влкмч. Меркурія.</p>
<hr />
<p>Христос із зоряного неба появився на землі в людському тілі і став людським сином через Непорочну Матір-Діву, щоб пречистим своїм народженням виповнити закон людства <i>(св. Григорій Богослов, Повчальний лист до Геленія)</i>.</p>

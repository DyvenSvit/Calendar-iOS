<p><b>Грудень 28 (15) Четвер</b></p>
<p>Св. свщмч. Єлевтерія. Прп. Павла, що в Латрі. Св. Стефана ісп., архиєп. Сурозького.</p>

<p>Немає кращого способу пізнати Церкву і полюбити її, як читати твори святих Отців (<i>митр. Андрей Шептицький, Декрети і правила Архиєпархіального собору, 1941)</i>.</p>

<p><b>Грудень 27 (14) Середа</b></p>
<p>Свв. мчч. Тирса, Левкія, Филимона, Аполлонія, Аріяна й Каленика.</p>
<hr />
<p>Кожним згинанням колін і кожним вставанням ми свідчимо, що ми через гріх на землю впали, і через чоловіколюб'я нашого Творця назад покликані до неба <i>(св. Василій Великий, Про Святого Духа 37)</i>.</p>

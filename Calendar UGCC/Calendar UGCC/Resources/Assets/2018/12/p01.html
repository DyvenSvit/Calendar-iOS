<p>Нині час чеснот явився</p>
<p>І при дверях Судія. Не ненавидьмо.</p>
<p>Прийдімо, в пості, сльози, покаяння</p>
<p>Й співчутливість принесім</p>
<p>Взиваючи: «Блукаємо в пітьмі морській».</p>
<p>Ти ж прости все, Творче всіх.</p>
<p>Щоб вдержати нам нетлінний вінець.</p>
<p><i>(Кондак св.Романа про 10 дів)</i></p>

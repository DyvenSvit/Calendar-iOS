<p>Треба самому стати чистим, щоб інших очищати. Треба набути мудрості, щоб інших вчити; стати світлом, щоб просвітлювати; наблизитися до Бога, щоб вести інших до Нього; освятити себе, щоб освячувати інших. Керманичеві потрібні руки, а дорадникові - розсудливість <i>(св. Григорій Богослов, Слово 6)</i>.</p>

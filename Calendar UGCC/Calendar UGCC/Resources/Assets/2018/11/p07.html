<p>Якщо «утиск виробляє терпеливість, а терпеливість досвід»<i> (Рим. 5:3-4)</i>, то хто відмовляється від терпіння, той позбавляє себе випробування досвідом. Отже, як нікого не вінчають без противника, так і нікого не можна оголосити за досвідченого без терпіння <i>(св. Василій Великий, Гомілія на Пс. 33)</i>.</p>

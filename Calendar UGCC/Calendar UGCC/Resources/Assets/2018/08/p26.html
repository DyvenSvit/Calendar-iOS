<p>Ми визнаємо цю Дівицю за Божу Матір і врочисто святкуємо по всьому світі її Успіння. Однак, ми не називаємо її богинею. Ми далекі від того, а поганське базікання - це прості видумки. Ми признаємо також її смерть, але визнаємо її за Матір воплоченого Бога <i>(св. Іван Дамаскин, на Успіння)</i>.</p>

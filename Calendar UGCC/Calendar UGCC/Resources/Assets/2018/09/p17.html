<p>Така Божа любов до людей! Він ніколи не відкидає правдивого розкаяння. І хоч би хтось вчинив найбільші гріхи, а потім вирішив знову повернути па шлях чесноти, то такого Він приймає і наближає до себе, та робить все, щоб привести його в первісний стан <i>(св. Іван Золотоустий, До монаха Теодора І)</i>.</p>

<p>Піст - це вірний сторож душі, вірний товариш та зброя тих, що завзято боряться, вишкіл для атлета. Піст проганяє спокуси, намащує до побожності, є другом поміркованості й чистоти. На війнах він дає мужність, а в мирі - спокій. Він робить християнина святим <i>(св. Василій Великий, Про піст 1)</i>.</p>

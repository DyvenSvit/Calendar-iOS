<p>Тому, що ми не постили, нас прогнано з раю. Чинімо, отже, піст, щоб до раю знову повернутися! Хіба не бачиш, що Лазар через піст увійшов до раю?... Не виправдовуйся неміччю тіла і слабістю! Це ж ти не переді мною виправдовуєшся, але перед тим, хто все знає <i>(св. Василій Великий, Про піст І)</i>.</p>

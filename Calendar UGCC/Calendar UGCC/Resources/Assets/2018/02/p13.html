<p>Як не всі недуги тіла, так і не всі пристрасті душі є явні. Деколи вони невідомі і самому хворому. По зовнішніх недугах тіла лікарі пізнають скриті хвороби, про які недужий навіть не здогадується; так само є з душею. Хто грішить, той не зауважує власної пристрасті. <i>(св. Василій Великий, КПр. 28)</i></p>
